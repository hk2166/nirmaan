<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Video Background</title>
  <style>
    /* Reset and base styles */
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Video background styling */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; 
    }

    /* Login container */
    .login-container {
      background: rgba(255, 255, 255, 0.9); 
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      position: relative;
    }

    /* Animated gradient effect */
    .login-container::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00e4ff, #8f00ff, #ff0087);
      background-size: 400%;
      z-index: -1; 
      animation: gradientAnimation 6s infinite linear;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 60%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 5% 50%; }
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #b13232;
      border-radius: 4px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease; 
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .login-container a {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
